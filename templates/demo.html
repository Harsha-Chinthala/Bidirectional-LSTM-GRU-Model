<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Sentiment Chatbot</title>
    <link rel="icon" type="image/png" href="/templates/9850865.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .chat-container {
            max-width: 900px;
            margin: 2rem auto;
            width: 90%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 4rem);
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .chat-header p {
            color: #718096;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .message {
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.5;
        }

        .user-message {
            margin-left: auto;
            background: #2B6CB0;
            color: white;
        }

        .bot-message {
            margin-right: auto;
            background: #EDF2F7;
            color: #2D3748;
        }

        .input-area {
            padding: 1.5rem;
            border-top: 1px solid #eee;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }

        #message-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        #message-input:focus {
            border-color: #2B6CB0;
            box-shadow: 0 0 0 3px rgba(43, 108, 176, 0.1);
        }

        #send-button {
            padding: 0.8rem 1.5rem;
            background: #2B6CB0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-button:hover {
            background: #2C5282;
        }

        .sample-questions {
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto 2rem;
            max-width: 900px;
            width: 90%;
        }

        .sample-questions h2 {
            margin-bottom: 1rem;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.8rem;
        }

        .sample-question {
            padding: 0.8rem;
            background: #EDF2F7;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
            color: #2D3748;
        }

        .sample-question:hover {
            background: #E2E8F0;
            transform: translateY(-1px);
        }

        @media (max-width: 640px) {
            .chat-container {
                margin: 1rem auto;
                height: calc(100vh - 2rem);
            }

            .message-bubble {
                max-width: 90%;
            }

            .questions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Customer Review Sentiment Chatbot</h1>
            <p>Ask me about our project or analyze your product reviews!</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here -->
        </div>
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <div class="sample-questions">
        <h2>Sample questions to get started:</h2>
        <div class="questions-grid">
            <button class="sample-question">What is this project about?</button>
            <button class="sample-question">Which dataset is used?</button>
            <button class="sample-question">How does the sentiment analysis work?</button>
            <button class="sample-question">what is LSTM?</button>
        </div>
    </div>
    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
    
        let userName = ''; // Store user's name
        let userStep = 0; // Step in conversation flow
    
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
    
            const messageBubble = document.createElement('div');
            messageBubble.className = `message-bubble ${isUser ? 'user-message' : 'bot-message'}`;
            messageBubble.innerHTML = content; // Use innerHTML for better formatting
    
            messageDiv.appendChild(messageBubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    
        function handleUserMessage(message) {
            if (message.trim() === '') return;
    
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
    
            // Conversation flow
            switch (userStep) {
                case 0: // Greeting and Name
                    const nameMatch = message.match(/(?:i am|my name is|this is)\s+(.+)/i);
                    userName = nameMatch ? nameMatch[1].trim() : message.trim();
    
                    setTimeout(() => {
                        addMessage(`Nice to meet you, ${userName}! ðŸ˜Š`, false);
                        addMessage(
                            'Would you like to analyze a sentiment or learn about the project? Type <b>"analyze sentiment"</b> or <b>"about project"</b>.',
                            false
                        );
                        userStep = 1;
                    }, 1000);
                    break;
    
                case 1: // Choose Action
                    if (message.toLowerCase().includes('analyze sentiment')) {
                        setTimeout(() => {
                            addMessage('Great! Please enter a product review, and I will analyze its sentiment for you.', false);
                            userStep = 2;
                        }, 1000);
                    } else if (message.toLowerCase().includes('about project')) {
                        setTimeout(() => {
                            addMessage('Sure! Ask me any question about the project, such as "What is this project about?" or "What dataset was used?"', false);
                            userStep = 3;
                        }, 1000);
                    } else {
                        setTimeout(() => {
                            addMessage('Please type <b>"analyze sentiment"</b> or <b>"about project"</b>.', false);
                        }, 1000);
                    }
                    break;
    
                case 2: // Sentiment Analysis
                    fetch('/predict', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ comment: message }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.label) {
                                addMessage(`Analyzing your review: "${message}"`, false);
                                addMessage(`Sentiment: ${data.label}`, false);
                            } else {
                                addMessage('Sorry, something went wrong with sentiment analysis.', false);
                            }
                            setTimeout(() => {
                                addMessage(
                                    'Would you like to analyze another review, ask about the project, or end the chat? Type "analyze sentiment", "about project", or "end".',
                                    false
                                );
                                userStep = 6;
                            }, 1000);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            addMessage('Sorry, there was an error while analyzing the sentiment.', false);
                        });
                    break;
    
                case 3: // About Project
                    fetch('/ask_question', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: message }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            addMessage(data.answer || "I'm sorry, I don't have an answer for that question. Please ask something else.", false);
                            setTimeout(() => {
                                addMessage('Do you have another question? Type "yes" to ask or "no" to end the chat or analyze sentiment.', false);
                                userStep = 4;
                            }, 1000);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            addMessage('Sorry, there was an error while fetching project information.', false);
                        });
                    break;
    
                case 4: // Follow-up Question
                    if (message.toLowerCase() === 'yes') {
                        setTimeout(() => {
                            addMessage('Sure! Ask me another question about the project.', false);
                            userStep = 3;
                        }, 1000);
                    } else if (message.toLowerCase() === 'no') {
                        setTimeout(() => {
                            addMessage('Do you want to end the chat or analyze another review? Type "end" to end or "analyze sentiment" to analyze another review.', false);
                            userStep = 5;
                        }, 1000);
                    } else {
                        addMessage('Please type "yes" or "no".', false);
                    }
                    break;
    
                case 5: // Ending Chat
                    if (message.toLowerCase() === 'end') {
                        setTimeout(() => {
                            addMessage('Thank you for using the sentiment analysis chatbot. Have a great day! ðŸ˜Š', false);
                            messageInput.disabled = true;
                            sendButton.disabled = true;
                        }, 1000);
                    } else if (message.toLowerCase() === 'analyze sentiment') {
                        setTimeout(() => {
                            addMessage('Great! Please enter another product review.', false);
                            userStep = 2;
                        }, 1000);
                    } else {
                        addMessage('Please type "end" or "analyze sentiment".', false);
                    }
                    break;
    
                case 6: // Next Step After Sentiment Analysis
                    if (message.toLowerCase() === 'analyze sentiment') {
                        addMessage('Great! Please enter another product review.', false);
                        userStep = 2;
                    } else if (message.toLowerCase() === 'about project') {
                        addMessage('Sure! Ask me any question about the project.', false);
                        userStep = 3;
                    } else if (message.toLowerCase() === 'end') {
                        addMessage('Thank you for using the sentiment analysis chatbot. Have a great day! ðŸ˜Š', false);
                        messageInput.disabled = true;
                        sendButton.disabled = true;
                    } else {
                        addMessage('Please type "analyze sentiment", "about project", or "end".', false);
                    }
                    break;
    
                default:
                    addMessage('Sorry, I didnâ€™t understand that. Please restart the chat.', false);
            }
        }
    
        sendButton.addEventListener('click', () => handleUserMessage(messageInput.value));
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserMessage(messageInput.value);
        });
    
        setTimeout(() => addMessage("ðŸ‘‹ Hello! What is your name?", false), 500);
    </script>
</body>
</html>
